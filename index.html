<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWT Watermarking App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input[type="text"] {
      padding: 5px;
    }
    .frame-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    canvas {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    .btn {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>DWT Watermarking</h1>
  <div class="controls">
    <button class="btn" onclick="document.getElementById('imgInput').click()">Add Image</button>
    <input id="imgInput" type="file" accept="image/*" hidden>

    <button class="btn" onclick="document.getElementById('wmImgInput').click()">Select Watermark Image</button>
    <input id="wmImgInput" type="file" accept="image/*" hidden>

    <input id="wmText" type="text" placeholder="Watermark Text (optional)">

    <button class="btn" onclick="embed()">Embedding</button>
    <button class="btn" onclick="download()">Download Embedded</button>
    <button class="btn" onclick="retrieval()">Retrieval</button>
  </div>

  <div class="frame-container">
    <div>
      <p>Original / Embedded Image</p>
      <canvas id="origCan" width="256" height="256"></canvas>
    </div>
    <div>
      <p>Watermark / Retrieval Result</p>
      <canvas id="wmCan" width="128" height="128"></canvas>
    </div>
  </div>

  <script src="dwt.js"></script>
  <script src="app.js"></script>
</body>
</html>
