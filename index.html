<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWT Watermark Web</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    #container { display: flex; flex-wrap: wrap; justify-content: center; }
    .panel { margin: 10px; text-align: center; }
    .panel label { display: block; margin: 5px 0; }
    input[type="file"] { margin-top: 5px; }
    textarea { width: 200px; height: 50px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>DWT Watermarking Web App</h1>
  <div class="panel">
    <label>Cover Image</label>
    <input type="file" id="coverInput" accept="image/*">
    <canvas id="coverCanvas" width="256" height="256"></canvas>
  </div>

  <div class="panel">
    <label>Watermark (Text or Image)</label>
    <textarea id="watermarkText" placeholder="Enter watermark text here..."></textarea>
    <input type="file" id="watermarkImageInput" accept="image/*">
    <canvas id="watermarkCanvas" width="128" height="128"></canvas>
  </div>

  <div class="panel">
    <label>Watermarked Image</label>
    <canvas id="watermarkedCanvas" width="256" height="256"></canvas><br>
    <button id="downloadBtn">Download</button>
  </div>

  <div class="panel">
    <label>Recovered Watermark</label>
    <canvas id="retrievedCanvas" width="128" height="128"></canvas>
  </div>

  <div class="panel">
    <button id="embedBtn">Embed</button>
    <button id="retrieveBtn">Retrieval</button>
    <button id="selectWatermarkedBtn">Select Watermarked Image</button>
  </div>

  <script src="dwt.js"></script>
  <script src="app.js"></script>
</body>
</html>
